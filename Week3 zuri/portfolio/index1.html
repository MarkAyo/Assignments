<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./contact.css">
  </head>
  <body>
    <header>
      <h1 id="get">Get Connected, Contact me!</h1>
    </header>
    <form>
      <div>
        <label for="name" id="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email" id="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
        <label for="text" id="text">Message:</label><br>
       <textarea name="message">Type your message</textarea>
      </div>
      <button for="submit">Send</button>
    </form>
    <footer class="footer">
        <h4 class="footer">&copy; Mark Ayo 2022 | All rights reserved</h4>
    </footer>
  </body>
</html>
