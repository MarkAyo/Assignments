<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <main>
      <h1 id="reg">Register Now</h1>
      <form>
        <div>
          <label for="fnmae" id="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required />

          <label for="lname" id="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required />
          <label for="pnum" id="pnum">Phone Number:</label>
          <input type="tel" id="pnum" name="pnum" required />

          <label for="email" id="email">Email:</label>
          <input type="text" id="email" name="email" required />
          <label for="gender" id="gnd">Gender:</label>
          <select>
            <option>---</option>
            <option>Male</option>
            <option>Female</option>
          </select>
          <label for="dob" id="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
          <label for="favc" id="favc">Favourite Color:</label>
          <input type="color" id="favc" name="favc" required />
          <button type="submit" class="reg">Register</button>
          <button><a href="index.html" class="regg" style="color:white;">Login</a></button>
        </div>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
